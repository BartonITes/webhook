<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDoc - Medical Chatbot</title>
  
  <!-- Dialogflow Messenger library -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <!-- Custom styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #00796b;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #b2dfdb;
    }

    p {
      color: #555;
      text-align: center;
      max-width: 500px;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    df-messenger {
      --df-messenger-bot-message: #00796b;
      --df-messenger-button-titlebar-color: #004d40;
      --df-messenger-chat-background-color: #e0f2f1;
      --df-messenger-font-color: #ffffff;
      --df-messenger-send-icon: #ffffff;
      --df-messenger-user-message: #80cbc4;
      --df-messenger-width: 350px;
      --df-messenger-height: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
    }

    /* Optional: make it float nicely */
    @media screen and (max-width: 600px) {
      df-messenger {
        width: 90% !important;
        height: 450px !important;
        bottom: 20px;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to MyDoc</h1>
  <p>Hi! Iâ€™m your AI medical assistant. I can help analyze symptoms, provide advice, and guide you for urgent cases.</p>

  <!-- Dialogflow Messenger -->
  <df-messenger
    intent="WELCOME"
    chat-title="MyDoc"
    agent-id="3a0b6c88-1135-4b46-bda4-6cdc446be8d4"
    language-code="en"
  ></df-messenger>

</body>
</html>
